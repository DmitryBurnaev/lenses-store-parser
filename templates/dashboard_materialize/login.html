{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'plugins/bootstrap/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <script src="{% static 'plugins/bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

        <form action="/login/" class="form-signin" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <h2 class="form-signin-heading">Я тебя знаю? </h2>
            {{ form.username.errors }}
            <label for="inputEmail" class="sr-only">Имя пользователя</label>
            {{ form.username }}

            <label for="inputPassword" class="sr-only">Пароль</label>
            {{ form.password.errors }}
            {{ form.password }}
            <button class="btn btn-lg btn-warning btn-block" type="submit">
                Войти
            </button>
        </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'plugins/bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'plugins/jquery-1.11.1.min.js' %}"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            $('input').addClass('form-control');
            $('#id_username').attr('placeholder', 'Имя пользователя');
            $('#id_password').attr('placeholder', 'Твой пароль');
        })
    </script>

</body></html>

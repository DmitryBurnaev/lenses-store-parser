{% load static simple_elements %}
<!DOCTYPE html>
<!-- saved from url=(0043)http://getbootstrap.com/examples/dashboard/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicon-32x32.png' %}">
    <meta name="theme-color" content="#ffffff">


    <title>Результат парсинга</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'plugins/bootstrap/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/dashboard.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <script src="{% static 'plugins/bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" target="_blank" href="http://lensgo.ru/">LensGo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right visible-xs">
              <li><a href="{% url 'main:index' %}">Главная<span class="sr-only">(current)</span></a></li>
              <li><a href="{% url 'main:product-list' type='lenses' %}">Товары</a></li>
              <li><a href="{% url 'main:parsing_history' %}">История парсинга</a></li>
              <li><a href="{% url 'main:themes' %}">Темы</a></li>
          </ul>
          <form class="navbar-form navbar-right" method="get" action="{% url 'main:product-list' %}">
            <input name="name" type="text" class="form-control" placeholder="Поиск по товарам..." value="{{ search_query|default:'' }}">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li {% if request.path == '/' %}class="active"{% endif %}><a href="{% url 'main:index' %}">Главная<span class="sr-only">(current)</span></a></li>
            <li {% if 'products' in request.path %}class="active"{% endif %}><a href="{% url 'main:product-list' type='lenses' %}">Товары</a></li>
            <li {% if 'parsing_history' in request.path %}class="active"{% endif %}><a href="{% url 'main:parsing_history' %}">История парсинга</a></li>
            <li class="{{ request.path|is_sub_string:'themes'|yesno:'active,' }}"><a href="{% url 'main:themes' %}">Темы</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block main_content %}
            {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'plugins/jquery-1.11.1.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'plugins/jquery-1.11.1.min.js' %}"><\/script>')</script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'plugins/bootstrap/js/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'plugins/bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    {% block script %}{% endblock %}

</body></html>
